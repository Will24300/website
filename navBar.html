<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title>
    <style>
  /* Existing styles */
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    padding: 20px;
  }
  ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    background-color: #333;
    overflow: hidden;
    width: 200px;
    border-radius: 5px;
  }
  ul li {
    padding: 12px 20px;
    color: white;
    cursor: pointer;
    border-bottom: 1px solid #444;
    transition: background-color 0.3s;
  }
  ul li:hover {
    background-color: #555;
  }
  ul li:last-child {
    border-bottom: none;
  }

  /* Responsive for small screens */
  @media (max-width: 768px) {
    ul {
      width: 100%;
      display: flex;           /* Make items in a row */
      justify-content: center; /* Center horizontally */
      border-radius: 0;
      background-color: transparent; /* Optional: remove bg */
    }
    ul li {
      border-bottom: none;     /* Remove bottom borders */
      border-right: 1px solid #444;
      padding: 12px 15px;
      flex: 1;                 /* Equal width */
      text-align: center;
    }
    ul li:last-child {
      border-right: none;      /* Remove last border */
    }
  }
</style>

  </head>
  <body>
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Services</li>
      <li>Contact</li>
    </ul>
  </body>
</html>
